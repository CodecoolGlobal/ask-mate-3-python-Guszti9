{% extends "layout.html" %}

{% block page_title %}
    Tags
{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Tags</th>
            <th>Number of questions</th>
        </tr>
        {% for tag in tags_and_questions %}
        <tr>
            <td>{{ tag['name'] }}</td>
            <td>{{ tag['number_of_questions'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
