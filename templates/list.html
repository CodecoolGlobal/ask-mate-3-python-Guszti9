<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
    <h1>Questions</h1><br>
    <table border="1">
        {% for i in range(data|length) %}
            <tr>
                <td>{{ data[i]['id'] }}</td>
                <td>{{ data[i]['submission_time'] }}</td>
                <td>{{ data[i]['view_number'] }}</td>
                <td>{{ data[i]['vote_number'] }}</td>
                <td>{{ data[i]['title'] }}</td>
                <td>{{ data[i]['message'] }}</td>
                <td><img src="{{ data[i]['image'] }}"></td>
            </tr>
        {% endfor %}
    </table>
        <form action="/list" method="GET">
            <button name="sort_by_id" type="submit" value="sort_by_id">Sort by ID</button>
            <button name="sort_by_time" type="submit" value="sort_by_time">Sort by Time</button>
            <button name="sort_by_message" type="submit" value="sort_by_message">Sort by Message</button>
            <button name="sort_by_views" type="submit" value="sort_by_views">Sort by Views</button>
            <button name="sort_by_votes" type="submit" value="sort_by_votes">Sort by Votes</button>
        </form>
</body>
</html>
