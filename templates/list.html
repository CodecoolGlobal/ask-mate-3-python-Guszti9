<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
    <h1>Questions</h1><br>
    <table border="1">
        {% for i in range(data|length) %}
            <tr>
                <td>{{ data[i]['id'] }}</td>
                <td>{{ data[i]['submission_time'] }}</td>
                <td>{{ data[i]['view_number'] }}</td>
                <td>{{ data[i]['vote_number'] }}</td>
                <td>{{ data[i]['title'] }}</td>
                <td>{{ data[i]['message'] }}</td>
                <td><img src="{{ data[i]['image'] }}"></td>
                <td>Kek</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
