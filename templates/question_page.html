<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question Page</title>
    </head>
    <body>
        <h2>Question:</h2>
        <h3>{{ question_data['title'] }}</h3>
        <p>{{ question_data['message'] }}</p><br><br>
        <h2>Answers:</h2>
        {% for answer in answers %}
            <p>{{ answer['message'] }} </p>
            <p>Vote number: {{ answer['vote_number'] }} </p>
            <p>
                <form>
                    <button formaction="{{ url_for('delete_answer', answer_id=answer['id'])}}">Delete</button>
                    <button formaction="{{ url_for('vote_up_answer', answer_id=answer['id'])}}">Vote Up</button>
                    <button formaction="{{ url_for('vote_down_answer', answer_id=answer['id'])}}">Vote Down</button>
                </form>
            </p><br>
        {% endfor %}
        <form><button  formaction="{{ url_for('post_answer', question_id=question_data['id']) }}">Add new answer</button></form>
    </body>
</html>
