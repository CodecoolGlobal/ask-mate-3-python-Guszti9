<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Question Page</title>
    </head>
    <body>
        <h2>Question:</h2>
        <h3>{{ question_data['title'] }}</h3>
        <p>{{ question_data['message'] }}</p><br><br>
        <h2>Answers:</h2>
        {% for answer in answers %}
            <p>{{ answer['message'] }} </p>
            <p>Vote number: {{ answer['vote_number'] }} </p>
            <p>
                <a href="{{ url_for('delete_answer', answer_id=answer['id'])}}">Delete</a>
                <a href="{{ url_for('vote_up_answer', answer_id=answer['id'])}}">Vote Up</a>
                <a href="{{ url_for('vote_down_answer', answer_id=answer['id'])}}">Vote Down</a>
            </p><br>
        {% endfor %}
    </body>
</html>
